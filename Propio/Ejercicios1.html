			document.write(`${indice} ▶️  [${arrayData.toString()}] `);

		if(cantidad == 1){
			document.write(`<br/> Respuesta 👉 [${arrayDatos.toString()}] <hr/>`);
			return;
		}
		//----------------
		for(let indice = 0; indice<cantidad-1; indice++){
			if(arrayDatos[indice+1] < arrayDatos[indice]){
				// se hace el swap(intercambio) usando un temporal
				//let temporal = arrayDatos[indice+1];
				//arrayDatos[indice+1] =  arrayDatos[indice];
				//arrayDatos[indice] = temporal;

			}
		}

		ordenarArray2(arrayDatos, (cantidad-1));
	}

	
	// Tercera Forma: metodo seleccion
	const arrayMetodo3 = [24,14,4,61,9,55,35,30,82];

	function ordenarArray3(arrayDatos, cantidad){
		// selecciona el mínimo valor y lo intermcabia con la primer posicion del array (segun)
		for(let indicePrimario=0; indicePrimario<cantidad-1; indicePrimario++ ){
			let menor = indicePrimario;
			for(let indiceSecundario=(indicePrimario+1); indiceSecundario<cantidad ; indiceSecundario++){
				if(arrayDatos[indiceSecundario] < arrayDatos[menor]){
					//console.log(`${arrayDatos[indiceSecundario]} < ${ arrayDatos[menor]}`);
					menor = indiceSecundario;
				}
			}
			[arrayDatos[menor], arrayDatos[indicePrimario]] = [arrayDatos[indicePrimario], arrayDatos[menor]];
		}
		document.write(`<br/> Respuesta 👉 [${arrayDatos.toString()}] <hr/>`);
