	// Dado un arreglo con los isguientes numeros 1,21,8,13,6,15,7,15
	//mostrar solo un arreglo con numero impares y ordenados:

	var arreglo = [1,21,8,13,6,15,7,15];  // = 8 ,

	var temporal = 0;
	function getResultado(arreglo = []){
		let nuevoArrelgo = [];
		let contador = 0;
		for(let i = 0; i < arreglo.length; i++){
			if(arreglo[i] % 2 !== 0){
				nuevoArrelgo[contador] = arreglo[i];
				contador++;
			}
		}
		console.warn(nuevoArrelgo); // [ 1, 21, 13, 15, 7, 15 ]

		for(let j=0; j<nuevoArrelgo.length; j++){
			 
			
			for(let k=0; k<nuevoArrelgo.length-(j+1); k++){
				 if(nuevoArrelgo[k+1] < nuevoArrelgo[k]){
					temporal = nuevoArrelgo[k+1];
					nuevoArrelgo[k+1] = nuevoArrelgo[k];
					nuevoArrelgo[k] = temporal;
				 }
			}
			console.info(`${j} ▶️ [${nuevoArrelgo.toString()}]`);
			
		}

		console.log(nuevoArrelgo);

	}
	getResultado(arreglo);
